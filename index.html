<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../css/website.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Baguette+Script">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bahnscript">

  <style>
    body s{
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h5 style="color: rgba(26, 93, 124, 0.77);">Mitsuha and Taki are seeing each other, not your password</h5>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button  id = "submit" type="submit" >login</button>
    </form>
  </div>
  
  <script src="../js/website.js"></script>
</body>
</html>
